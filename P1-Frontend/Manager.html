<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--I just googled "bootstrap cdn" and this ^^^ was in the second link under "CSS"-->
    <!--Thanks to bootstrap, we can style elements using the class attribute-->
</head>
<body>
    <div class="container" id="fullcontainer">
        <!--We need a div called container to hold all the bootstrap stuff-->
        <!--only to be added after adding login functionality in back end-->

        <!--only to be added after adding login functionality in back end-->
        <div id="table-row" class="row">
        <!--Then we need rows inside the container to organize it-->
            <table id="reimbTable" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Submitted</th>
                        <th>Resolved</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Resolver</th>
                        <th>Status</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="reimbBody">
                    <!--We're going to leave the table body blank!-->
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <button id="getReimbButton" class="btn btn-success">Display all reimbursements</button> 
        <button id="getApprovedReimbButton" class="btn btn-success">Display Approved reimbursements</button> 
        <button id="getPendingReimbButton" class="btn btn-success">Display Pending reimbursements</button> 
        <button id="getDeniedReimbButton" class="btn btn-success">Display Denied reimbursements</button> 
    </div>
<div class="container" id="fullcontainer">
    <div id="select-row" class="row">
        <h3 class="col-lg-12">Please enter the reimbursement ID</h3>
        <input id="reimb_id" type="text" placeholder="reimb_id" class="col-sm-4 form-control">

        </div>
        <button id="approveButton" class="btn btn-success">Approve</button> 
        <button id="denyButton" class="btn btn-success">Deny</button> 

</div>

    <script src="Manager.js"></script>
</body>
</html>
